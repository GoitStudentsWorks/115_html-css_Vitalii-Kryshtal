<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

        <button class="mobile-menu-button-close">

        <nav class="mobile-menu-nav">
          <ul class="mobile-menu-nav-list">

            </li>
            <li class="mobile-menu-nav-item">
              <a class="mobile-menu-nav-item-link" href="#">Sale</a>

            <li class="mobile-menu-nav-item">

            </li>
            <li class="mobile-menu-nav-item">

            </li>
          </ul>
        </nav>

        <div class="mobile-menu-social-icons">
          <ul class="mobile-menu-social-icons-list">
            <li class="mobile-menu-social-icons-item">
              <a class="mobile-menu-social-icons-item-link" href="#">
                <svg>
                  <use href="./img/sprite.svg#icon-facebook"></use>

            <li class="mobile-menu-social-icons-item">

            <li class="mobile-menu-social-icons-item">
              <a class="mobile-menu-social-icons-item-link" href="#">
                <svg>
                  <use href="./img/sprite.svg#icon-youtube"></use>
                </svg>
              </a>
            </li>
          </ul>

      </div>
